<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #userForm="ngForm" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" required  ngModel name="name" id="first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Email Address </ion-label>
        <ion-input type="email"  ngModel name="email" id="email" email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Password </ion-label>
        <ion-input type="password"  ngModel name="password" id="password" password></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click)="createUserClicked(userForm.value)" [disabled]="!userForm.valid">Add User</button>
    </div>
  </form>


  <ion-item *ngFor="let user of allUsers | async | select : 'allUsers'">
    {{ user.name }} &nbsp; {{user.email}}
    <ion-icon name="trash" item-end (click)="deleteUser(user.id)"></ion-icon>
  </ion-item>
  <!-- {{userForm.value| json}} -->
</ion-content>
